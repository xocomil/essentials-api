<mat-card (click)="cardClicked()">
  <mat-card-header>
    <mat-card-title class="ellipsis">
      {{ episode.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <strong>{{ episode.episode }}:</strong> {{ episode.air_date }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <strong>Number of characters:</strong> {{ episode.characters.length }}
  </mat-card-content>
</mat-card>
